<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our - Partners</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</head>
<body>
    
    <div class="container">
<!--         <h2 class="text-center font-weight-bold">Our Partners</h2> -->
        <section class="customer-logos slider">
            <div class="slide"><img src="images/1.png" alt="logo"></div>
            <div class="slide"><img src="images/2.png" alt="logo"></div>
            <div class="slide"><img src="images/3.png" alt="logo"></div>
            <div class="slide"><img src="images/4.png" alt="logo"></div>
            <div class="slide"><img src="images/5.png" alt="logo"></div>
        </section>
    </div>

<!--     <p class="copy text-center font-weight-bold">All Rights Reserved &copy; Make Dev</p>
     -->

    <script>
    
    $(document).ready(function(){
        $('.customer-logos').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: false,
            dots: false,
            pauseOnHover:false,
            responsive: [{
                breakpoint: 768,
                setting: {
                    slidesToShow:2
                }
            }, {
                breakpoint: 520,
                setting: {
                    slidesToShow: 1
                }
            }]
        });
    });
    
//Responsive code here
         slick_slider = $('.customer-logos');
        settings = {
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            prevArrow: '',
            nextArrow: '',
            pauseOnHover: true,

            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]

        };
        slick_slider.slick(settings);
        resetSlick(slick_slider, settings);
    </script>

</body>
</html>
