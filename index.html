<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our - Partners</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center font-weight-bold">Our Partners</h2>
        <section class="customer-logos slider">
            <div class="slide"><img src="http://deshidistributors.com/Frontend/img/f76611bf-f15f-41e5-bc35-92174b1d48b3.jpgdas.png" alt="logo"></div>
            <div class="slide"><img src="http://deshidistributors.com/Frontend/img/183f3315-de91-4eb4-b9d2-5a6595b2d9b0.jpg" alt="logo"></div>
            <div class="slide"><img src="http://deshidistributors.com/Frontend/img/e8bfe5a3-d2ab-457b-8029-5146af1202f2.jpg" alt="logo"></div>
            <div class="slide"><img src="http://deshidistributors.com/Frontend/img/6dc11c5f-dbcb-43c3-977c-cd4af6782646.jpg" alt="logo"></div>
        </section>
    </div>

    <p class="copy text-center font-weight-bold">All Rights Reserved &copy; Make Dev</p>
    

    <script>
    
    $(document).ready(function(){
        $('.customer-logos').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: false,
            dots: false,
            pauseOnHover:false,
            responsive: [{
                breakpoint: 768,
                setting: {
                    slidesToShow:4
                }
            }, {
                breakpoint: 520,
                setting: {
                    slidesToShow: 3
                }
            }]
        });
    });

    </script>

</body>
</html>
